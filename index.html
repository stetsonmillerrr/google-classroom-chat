<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Username Chat</title>
<style>
body { font-family:sans-serif; background:#222; color:#fff; margin:0; padding:0; }
#authBox, #chatBox { width:90%; max-width:400px; margin:50px auto; text-align:center; }
input, button { padding:10px; margin:5px; border-radius:5px; border:none; width:80%; cursor:pointer; }
#messages { border:1px solid #555; height:300px; overflow-y:auto; padding:10px; background:#333; text-align:left; }
</style>
</head>
<body>

<div id="authBox">
  <h2>Username Chat</h2>
  <input type="text" id="usernameInput" placeholder="Enter username"><br>
  <button id="loginBtn">Join Chat</button>
  <div id="authMsg" style="color:#f55"></div>
</div>

<div id="chatBox" style="display:none;">
  <div id="messages"></div>
  <input type="text" id="messageInput" placeholder="Type a message..."><br>
  <button id="sendBtn">Send</button>
  <button id="logoutBtn">Logout</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
const SUPABASE_URL = 'https://abzuknojmeonakneokkp.supabase.co';
const SUPABASE_KEY = 'sb_publishable_CZM5pIi5X5wGCogqjoHZ9g_9O_XW-ad';
const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let currentUser = null;
const authBox = document.getElementById('authBox');
const chatBox = document.getElementById('chatBox');
const usernameInput = document.getElementById('usernameInput');
const loginBtn = document.getElementById('loginBtn');
const authMsg = document.getElementById('authMsg');
const messagesEl = document.getElementById('messages');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const logoutBtn = document.getElementById('logoutBtn');

// Login / Signup
loginBtn.addEventListener('click', async () => {
  const username = usernameInput.value.trim();
  if(!username){ authMsg.textContent='Enter a username'; return; }
  authMsg.textContent='';

  try {
    let { data: users } = await supabase.from('users').select().eq('username', username);
    if(!users.length){
      const { data } = await supabase.from('users').insert([{ username, status:'online' }]).select();
      currentUser = data[0];
    } else {
      currentUser = users[0];
      await supabase.from('users').update({ status:'online' }).eq('id', currentUser.id);
    }

    localStorage.setItem('currentUser', JSON.stringify(currentUser));
    showChat();
  } catch(err) {
    console.error(err);
    authMsg.textContent = 'Error: ' + err.message;
  }
});

// Show chat
function showChat(){
  authBox.style.display='none';
  chatBox.style.display='block';
}

// Send message
sendBtn.addEventListener('click', async () => {
  const text = messageInput.value.trim();
  if(!text) return;
  await supabase.from('messages').insert([{ user_id: currentUser.id, username: currentUser.username, content:text }]);
  messageInput.value='';
});

// Logout
logoutBtn.addEventListener('click', async () => {
  await supabase.from('users').update({ status:'offline' }).eq('id', currentUser.id);
  localStorage.removeItem('currentUser');
  location.reload();
});

// Auto login
window.onload = () => {
  const saved = localStorage.getItem('currentUser');
  if(saved){
    currentUser = JSON.parse(saved);
    showChat();
  }
};
</script>
</body>
</html>
